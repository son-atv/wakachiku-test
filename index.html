<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">

    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #unity-container {
        width: 100%;
        height: 100%;
      }

      #unity-canvas {
        width: 100%;
        height: 100%;
        display: block;
        background: #231F20;
      }

      /* Ensure loading bar is centered */
      #unity-loading-bar {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
      }

    #fullscreen-prompt {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 14px;
      z-index: 1000;
      text-align: center;
      cursor: pointer;
      transition: opacity 0.5s;
      opacity: 0;
    }
    
    #fullscreen-prompt.show {
      opacity: 1;
    }
    
    #fullscreen-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      cursor: pointer;
    }

      /* Rotation prompt for mobile devices */
      #rotation-prompt {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.9);
        color: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        z-index: 10000;
        display: none;
        font-size: 16px;
        max-width: 300px;
      }

      #rotation-prompt .rotate-icon {
        font-size: 48px;
        margin-bottom: 10px;
        display: block;
      }

      /* Hide rotation prompt in landscape mode */
      @media screen and (orientation: landscape) {
        #rotation-prompt {
          display: none !important;
        }
      }

      /* Show rotation prompt in portrait mode on mobile */
      @media screen and (orientation: portrait) and (max-width: 768px) {
        #rotation-prompt.show-rotation {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="logo-container">
          <img id="logo" src="TemplateData/company_name_blue.jpg" alt="Company Logo">
          <img id="logo" src="TemplateData/triarrow-logo-2024.png" alt="Tri-Arrow Logo">
        </div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full">
            <img id="boat-icon" src="TemplateData/icon_loading_wakachiku.png" alt="Boat Icon">
          </div>
        </div>
        <p id="loading-text">Now Loading...</p>
      </div>
      <div id="unity-warning"> </div>
    </div>
    
    <div id="fullscreen-prompt">
      Click anywhere to enter fullscreen mode
    </div>

    <div id="rotation-prompt">
      <span class="rotate-icon">ðŸ“±â†»</span>
      <p>Please rotate your device to landscape mode for the best experience</p>
      <small>Tap anywhere to continue</small>
    </div>

    <script>
      window.addEventListener("load", function () {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("ServiceWorker.js");
        }

        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var warningBanner = document.querySelector("#unity-warning");
        var rotationPrompt = document.querySelector("#rotation-prompt");
        
        // Mobile detection
        var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        var isAndroid = /Android/i.test(navigator.userAgent);
        
        // Create a fullscreen overlay that will be shown briefly
        var fullscreenOverlay = document.createElement('div');
        fullscreenOverlay.id = 'fullscreen-overlay';
        fullscreenOverlay.style.position = 'absolute';
        fullscreenOverlay.style.top = '0';
        fullscreenOverlay.style.left = '0';
        fullscreenOverlay.style.width = '100%';
        fullscreenOverlay.style.height = '100%';
        fullscreenOverlay.style.backgroundColor = 'rgba(0,0,0,0.01)';
        fullscreenOverlay.style.zIndex = '9999';
        fullscreenOverlay.style.cursor = 'pointer';
        document.body.appendChild(fullscreenOverlay);

        // Set canvas to fill the screen
        function resizeCanvas() {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
        }
        
        // Call resize on load and when window size changes
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Screen orientation functions
        function lockToLandscape() {
          if (screen.orientation && screen.orientation.lock) {
            // Try to lock to landscape
            screen.orientation.lock('landscape').then(function() {
              console.log('Screen locked to landscape');
            }).catch(function(error) {
              console.log('Screen lock failed:', error);
              // Fallback: show rotation prompt if in portrait
              checkOrientationAndPrompt();
            });
          } else if (screen.lockOrientation) {
            // Older API
            screen.lockOrientation('landscape');
          } else if (screen.mozLockOrientation) {
            // Firefox
            screen.mozLockOrientation('landscape');
          } else if (screen.msLockOrientation) {
            // IE/Edge
            screen.msLockOrientation('landscape');
          } else {
            console.log('Screen orientation lock not supported');
            // Show rotation prompt if needed
            checkOrientationAndPrompt();
          }
        }

        function checkOrientationAndPrompt() {
          if (isMobile) {
            var isPortrait = window.innerHeight > window.innerWidth;
            if (isPortrait) {
              rotationPrompt.classList.add('show-rotation');
            } else {
              rotationPrompt.classList.remove('show-rotation');
            }
          }
        }

        // Handle orientation changes
        function handleOrientationChange() {
          setTimeout(function() {
            resizeCanvas();
            checkOrientationAndPrompt();
          }, 100);
        }

        // Add orientation change listeners
        window.addEventListener('orientationchange', handleOrientationChange);
        window.addEventListener('resize', handleOrientationChange);

        // Hide rotation prompt when tapped
        rotationPrompt.addEventListener('click', function() {
          rotationPrompt.classList.remove('show-rotation');
        });

        function unityShowBanner(msg, type) {
          function updateBannerVisibility() {
            warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
          }
          var div = document.createElement('div');
          div.innerHTML = msg;
          warningBanner.appendChild(div);
          if (type == 'error') div.style = 'background: red; padding: 10px;';
          else {
            if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
            setTimeout(function() {
              warningBanner.removeChild(div);
              updateBannerVisibility();
            }, 5000);
          }
          updateBannerVisibility();
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/UnityBuild.loader.js";
        var config = {
          arguments: [],
          dataUrl: buildUrl + "/UnityBuild.data.unityweb",
          frameworkUrl: buildUrl + "/UnityBuild.framework.js.unityweb",
          codeUrl: buildUrl + "/UnityBuild.wasm.unityweb",
          streamingAssetsUrl: "StreamingAssets",
          companyName: "tac",
          productName: "wakachiku",
          productVersion: "0.1",
          showBanner: unityShowBanner,
        };

        // Enhanced mobile viewport setup
        if (isMobile) {
          var meta = document.createElement('meta');
          meta.name = 'viewport';
          meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes, viewport-fit=cover';
          document.getElementsByTagName('head')[0].appendChild(meta);
          
          // Add mobile-specific meta tags
          var appleMeta = document.createElement('meta');
          appleMeta.name = 'apple-mobile-web-app-capable';
          appleMeta.content = 'yes';
          document.getElementsByTagName('head')[0].appendChild(appleMeta);
          
          var appleStatusBar = document.createElement('meta');
          appleStatusBar.name = 'apple-mobile-web-app-status-bar-style';
          appleStatusBar.content = 'black-translucent';
          document.getElementsByTagName('head')[0].appendChild(appleStatusBar);
        }

        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
          createUnityInstance(canvas, config, (progress) => {
            const maxProgressWidth = 100 * progress;
            progressBarFull.style.width = maxProgressWidth + "%";
            const boatPosition = Math.min(80, Math.max(20, 100 * progress - 20));
            document.getElementById("boat-icon").style.left = boatPosition + "%";
          }).then((unityInstance) => {
            loadingBar.style.display = "none";
            window.unityInstance = unityInstance;
            
            // Auto-trigger fullscreen attempts
            attemptAutoFullscreen();
            
            // Lock to landscape on mobile devices
            if (isMobile) {
              setTimeout(function() {
                lockToLandscape();
              }, 500);
            }
          }).catch((message) => {
            alert(message);
          });
        };
        document.body.appendChild(script);
        
        // Function to request fullscreen
        function requestFullscreen() {
          var element = document.documentElement;
          
          if (element.requestFullscreen) {
            element.requestFullscreen();
          } else if (element.mozRequestFullScreen) {
            element.mozRequestFullScreen();
          } else if (element.webkitRequestFullscreen) {
            element.webkitRequestFullscreen();
          } else if (element.msRequestFullscreen) {
            element.msRequestFullscreen();
          }
        }
        
        // Function to check if we're in fullscreen mode
        function isFullscreen() {
          return !!(
            document.fullscreenElement ||
            document.mozFullScreenElement ||
            document.webkitFullscreenElement ||
            document.msFullscreenElement
          );
        }
        
        // Attempt multiple strategies to go fullscreen automatically
        function attemptAutoFullscreen() {
          // Strategy 1: Try direct request (might not work without interaction)
          requestFullscreen();
          
          // Strategy 2: Use a timeout to try again after a short delay
          setTimeout(function() {
            if (!isFullscreen()) {
              requestFullscreen();
            }
          }, 1000);
          
          // Strategy 3: Simulate a user click on the overlay
          fullscreenOverlay.addEventListener('click', function() {
            requestFullscreen();
            fullscreenOverlay.style.display = 'none';
            // Also try to lock orientation when entering fullscreen
            if (isMobile) {
              setTimeout(lockToLandscape, 100);
            }
          });
          
          // Attempt to programmatically trigger a click
          setTimeout(function() {
            try {
              var clickEvent = new MouseEvent('click', {
                view: window,
                bubbles: true,
                cancelable: true
              });
              fullscreenOverlay.dispatchEvent(clickEvent);
            } catch (e) {
              console.log("Auto-click failed:", e);
            }
          }, 500);
          
          // Strategy 4: Auto-hide the overlay after a short time
          setTimeout(function() {
            if (fullscreenOverlay.style.display !== 'none') {
              fullscreenOverlay.style.display = 'none';
            }
          }, 2000);
        }
        
        // Add a keyboard listener to toggle fullscreen with F11 or Escape
        document.addEventListener('keydown', function(e) {
          if (e.key === 'F11') {
            e.preventDefault();
            if (!isFullscreen()) {
              requestFullscreen();
            }
          } else if (e.key === 'Escape' && isFullscreen()) {
            if (document.exitFullscreen) {
              document.exitFullscreen();
            } else if (document.mozCancelFullScreen) {
              document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) {
              document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
              document.msExitFullscreen();
            }
          }
        });

        // Show the fullscreen prompt after a short delay if fullscreen wasn't achieved
        setTimeout(function() {
          if (!isFullscreen()) {
            var prompt = document.getElementById('fullscreen-prompt');
            prompt.classList.add('show');
            
            // Hide the prompt after 5 seconds
            setTimeout(function() {
              prompt.classList.remove('show');
            }, 5000);
            
            // Add click listener to the entire document
            document.addEventListener('click', function fullscreenClick() {
              requestFullscreen();
              prompt.classList.remove('show');
              document.removeEventListener('click', fullscreenClick);
              // Try to lock orientation when entering fullscreen
              if (isMobile) {
                setTimeout(lockToLandscape, 100);
              }
            });
          }
        }, 2500);

        // Initial orientation check for mobile
        if (isMobile) {
          setTimeout(checkOrientationAndPrompt, 1000);
        }
      });
    </script>
  </body>
</html>
